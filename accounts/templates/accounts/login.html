{% extends 'accounts/acct_base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}  Register {% endblock title %}

{% block content %}  
    
<main class="form-signin container">
    <form method="post">
      {% csrf_token %}  
      <img class="mb-4" src="{% static 'img/lasulogo.jpeg'}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
  
      <div class="form-floating">
        <input name="username" type="username" class="form-control" id="id_username" placeholder="username">
        <label for="id_username">Username</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="id_password" placeholder="Password">
        <label for="id_password">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">&copy; EST 415 GROUP 4 2021</p>
    </form>
  </main>
  
  

{% endblock content %}
